<div class="modal-dialog">
    <div class="modal-content">
        <form method="POST" id="onAdd" name="onAdd">
        <div class="modal-header">
            <h1 class="modal-title fs-5" id="addModalLabel">
                Add New Call
            </h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="form-floating mb-3">
                <select class="form-select" id="customer_id" name="customer_id" aria-label="Customer">
                    {% for customer in customers %}
                    <option value="{{customer.value}}">
                        {{customer.display}}
                    </option>
                    {% endfor %}
                </select>
                <label for="customer_id">
                    Customer
                </label>
            </div>

            <div class="form-floating mb-3">
                <input class="form-control" placeholder="Leave a remark here" id="calling_time" name="calling_time" type="datetime-local">
                <label for="calling_time">
                    Calling Time
                </label>
            </div>

            <div class="form-floating mb-3">
                <textarea class="form-control" placeholder="Leave a remark here" id="remark" name="remark" style="height: 100px;"></textarea>
                <label for="remark">
                    Remark
                </label>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-sm btn-secondary" data-bs-dismiss="modal">
                Close
            </button>
            <button type="submit" id="submit" name="submit" class="btn btn-sm btn-success">
                Submit
            </button>
        </div>
        </form>
    </div>
</div>
